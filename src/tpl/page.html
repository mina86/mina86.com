{%- extends 'post.html' -%}

{%- block article -%}

<article>
  <h1><a href="{{ entry.href }}"
         title="{{ T('Permanent link to the entry.') }}">{{
      entry.subject }}</a></h2>

  <div class=t>{{ entry.body.html(True) }}</div>

  <footer class="g">
    {{ social(entry) }}
  </footer>
</article>

{%- endblock -%}
