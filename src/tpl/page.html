{%- extends 'post.html' -%}

{%- block article -%}

<article>
  <h1><a lang="{{ entry.lang }}" href="{{ entry.href }}"
         title="{{ T('Permanent link to the entry.') }}">{{
      entry.subject }}</a></h2>

  <div class=t lang="{{ entry.lang }}">{{ entry.body.html(True) }}</div>
</article>

{%- endblock -%}
