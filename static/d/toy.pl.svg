<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1414" height="1000"
     version="1.1">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Lato');
      text {
        font-family: Lato, Arial, sans-serif;
      }

      #title {
        font-weight: bold;
        text-align: center;
        text-anchor: middle;
      }

      rect.box {
        stroke-width: 2;
        stroke-linecap: round;
        stroke-miterlimit: 4;
      }
      text.inBox {
        font-size: 56px;
        text-align: center;
        text-anchor: middle;
        fill: #fff
      }
      .inBox tspan tspan {
        font-weight: bold;
      }

      path {
        fill: none;
        stroke: none;
      }
      text.label {
        font-size: 56px;
        font-weight: bold;
      }
    </style>
    <linearGradient id="gradientForAdults"
                    x1="0" y1="720" x2="0" y2="460"
                    gradientUnits="userSpaceOnUse">
      <stop offset="0" style="stop-color: #b51717;" />
      <stop offset="1" style="stop-color: #557eb4" />
    </linearGradient>
    <linearGradient id="gradientForChildren"
                    x1="0" y1="720" x2="0" y2="460"
                    gradientUnits="userSpaceOnUse">
      <stop offset="0" style="stop-color: #17b525" />
      <stop offset="1" style="stop-color: #557eb4" />
    </linearGradient>

    <filter id="dropShadowFar">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="4" dy="8" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="dropShadowNear">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text id="title">
    <tspan x="707" y="116" style="font-size: 60px">Czy zabawka jest dla chłopców czy dziewczynek?</tspan>
    <tspan x="707" y="175" style="font-size: 40px">Pomocny diagram wyboru prezentów.</tspan>
  </text>

  <!-- Question -->
  <rect x="448" y="241" width="518" height="258" rx="55" ry="55"
        style="fill: #557eb4; stroke: #416695" class="box"
        filter="url(#dropShadowFar)" />
  <text class="inBox">
    <tspan x="707" y="313">Czy zabawkę</tspan>
    <tspan x="707" y="383">obsługujesz</tspan>
    <tspan x="707" y="453">genitaliami?</tspan>
  </text>

  <!-- For adults -->
  <path d="m 426.40595,413.04972 c -5.26672,0.41665 -10.76206,1.25713 -15.375,2.0311 -6.99951,1.24988 -13.86757,3.08805 -20.625,5.28125 -3.15153,1.01667 -6.12601,2.18484 -8.84375,3.25 5.03462,12.34083 10.35782,24.56463 15.15625,37 2.14547,-0.84659 4.15173,-1.53824 6.37495,-2.3124 5.12362,-1.67695 10.49384,-3.08799 15.5313,-3.93745 4.01244,-0.63942 7.33544,-1.16945 11,-1.43745 z m -65.1875,20.59375 c -1.85137,1.08146 -3.40672,2.07747 -5.03125,3.09375 -9.7699,6.35244 -17.27856,12.44275 -25.4375,19.75 -1.6579,1.50754 -3.24698,3.08523 -4.84375,4.65625 l 27.875,28.65625 c 2.24319,-2.22382 4.57101,-4.33463 6.59375,-6.1562 4.82065,-4.16106 10.01631,-8.18956 14.74995,-11.5 2.15678,-1.31189 4.29171,-2.8323 6.28125,-3.93745 z m -50.75,46.75 c -0.88782,1.4277 -1.63914,2.73556 -2.4375,4.09375 -4.70414,8.53449 -7.52168,15.14557 -10.71875,23.9375 -1.85621,5.45227 -3.03327,9.18744 -4.4375,14.15625 l 38.5625,10.625 c 0.55497,-2.04555 1.19598,-4.0661 1.8125,-6.09375 2.27048,-7.31349 5.36094,-14.99002 8.531,-20.9999 0.78585,-1.52781 1.71412,-3.04732 2.5312,-4.375 z m -22.625,62.5 c -3.56422,15.49701 -5.66523,26.94519 -6.93735,42.21875 l 39.875,3.21875 c 0.94888,-12.74056 3.63525,-25.67344 6.0623,-36.625 z m -8.1875,63.09375 c -0.21532,5.06211 -0.31734,10.12237 -0.4062,15.1875 l -60.46875,0 81.2187,91.3125 81.21875,-91.3125 -61.96875,0 c 0.0406,-4.59682 0.23329,-9.18821 0.40625,-13.78125 z"
        style="fill:url(#gradientForAdults)"
        filter="url(#dropShadowNear)" />
  <path d="m 300.40131,677.82146 c 0,0 -3.87164,-79.01974 4.43365,-117.23334 6.46502,-29.7463 13.11509,-63.03099 34.73822,-84.45714 27.76005,-27.50716 61.3588,-45.37811 108.83077,-43.60327"
        id="pathForAdults" />
  <text class="label">
    <textPath xlink:href="#pathForAdults">
      <tspan dx="195" dy="-31">Tak</tspan>
    </textPath>
  </text>
  <rect x="71" y="721" width="458" height="198" rx="55" ry="55"
        style="fill: #a32929; stroke: #7a1f1f;" class="box"
        filter="url(#dropShadowFar)" />
  <text class="inBox">
    <tspan x="300" y="800">Zabawka <tspan>nie</tspan></tspan>
    <tspan x="300" y="870"><tspan>jest</tspan> dla dzieci.</tspan>
  </text>

  <!-- For children -->
  <path d="m 988.3748,413.04972 c 5.2667,0.41665 10.762,1.25713 15.3749,2.0311 6.9996,1.24988 13.8676,3.08805 20.625,5.28125 3.1516,1.01667 6.1261,2.18484 8.8438,3.25 -5.0346,12.34083 -10.3578,24.56463 -15.1563,37 -2.1454,-0.84659 -4.1517,-1.53824 -6.3749,-2.3124 -5.1236,-1.67695 -10.4938,-3.08799 -15.5313,-3.93745 -4.0124,-0.63942 -7.3354,-1.16945 -11,-1.43745 z m 65.1874,20.59375 c 1.8514,1.08146 3.4068,2.07747 5.0313,3.09375 9.7699,6.35244 17.2786,12.44275 25.4375,19.75 1.6579,1.50754 3.247,3.08523 4.8437,4.65625 l -27.875,28.65625 c -2.2431,-2.22382 -4.571,-4.33463 -6.5937,-6.1562 -4.8207,-4.16106 -10.0163,-8.18956 -14.75,-11.5 -2.1567,-1.31189 -4.2917,-2.8323 -6.2812,-3.93745 z m 50.75,46.75 c 0.8879,1.4277 1.6392,2.73556 2.4375,4.09375 4.7042,8.53449 7.5217,15.14557 10.7188,23.9375 1.8562,5.45227 3.0333,9.18744 4.4375,14.15625 l -38.5625,10.625 c -0.555,-2.04555 -1.196,-4.0661 -1.8125,-6.09375 -2.2705,-7.31349 -5.3609,-14.99002 -8.531,-20.9999 -0.7859,-1.52781 -1.7141,-3.04732 -2.5312,-4.375 z m 22.625,62.5 c 3.5643,15.49701 5.6653,26.94519 6.9374,42.21875 l -39.875,3.21875 c -0.9489,-12.74056 -3.6353,-25.67344 -6.0623,-36.625 z m 8.1875,63.09375 c 0.2154,5.06211 0.3174,10.12237 0.4062,15.1875 l 60.4688,0 -81.2187,91.3125 -81.2188,-91.3125 61.9688,0 c -0.041,-4.59682 -0.2333,-9.18821 -0.4063,-13.78125 z"
        style="fill:url(#gradientForChildren)"
        filter="url(#dropShadowNear)" />
  <path d="m 965.5,432.52771 c 47.472,-1.77484 81.0707,16.09611 108.8308,43.60327 21.6231,21.42615 28.2732,54.71084 34.7382,84.45714 8.3053,38.2136 4.4336,117.23334 4.4336,117.23334"
        id="pathForChildren" />
  <text class="label">
    <textPath xlink:href="#pathForChildren">
      <tspan dx="60" dy="-31">Nie</tspan>
    </textPath>
  </text>
  <rect x="885" y="721" width="458" height="198" rx="55" ry="55"
        style="fill: #26972f; stroke: #1c6e22" class="box"
        filter="url(#dropShadowFar)" />
  <text class="inBox">
    <tspan x="1114" y="780">Zabawka jest dla</tspan>
    <tspan x="1114" y="840">chłopców <tspan>oraz</tspan></tspan>
    <tspan x="1114" y="900">dziewczynek.</tspan>
  </text>
</svg>
